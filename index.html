<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Koko Zhang</title>
<style>

body {
    margin: 40px;
    font-family: Helvetica, Arial, sans-serif;
    background-color: white;
}

h1 {
    font-weight: normal;
    font-size: 22px;
    margin-bottom: 40px;
}

.gallery {
    column-count: 3;
    column-gap: 20px;
}

.item {
    position: relative;
    margin-bottom: 20px;
    break-inside: avoid;
}

.item img {
    width: 100%;
    display: block;
}

.title {
    position: absolute;
    bottom: 10px;
    left: 10px;
    color: white;
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    font-size: 14px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.item:hover .title {
    opacity: 1;
}

@media (max-width: 900px) {
    .gallery {
        column-count: 2;
    }
}

@media (max-width: 600px) {
    .gallery {
        column-count: 1;
    }
}

</style>
</head>
<body>

<h1>Koko Zhang</h1>

<div class="gallery">

<!-- 在这里放你的系列封面 -->

</div>

</body>
</html>
